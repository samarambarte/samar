< html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f1f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background: rgb(4, 253, 103);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #888;
        }
        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Register</h2>
        <form action="#" method="post"> <!-- Add action and method -->
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" placeholder="Mobile Number" required> <!-- Changed to tel -->
            </div>
            <div class="form-group">
                <i class="fa-brands fa-instagram"></i>
                <input type="text" placeholder="IG ID" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Address" required> <!-- Corrected spelling -->
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>
</html>
